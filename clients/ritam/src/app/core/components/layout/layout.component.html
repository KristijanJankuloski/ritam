<div class="flex h-full">
    <div class="pt-2 bg-gray-50 h-full w-65 panel" [ngClass]="{'shrink-panel': shrinkPanel() }">
        <p-panelmenu
            [model]="items"
        >
            <ng-template #item let-item>
                <a pRipple class="flex items-center px-4 py-2 cursor-pointer group" [pTooltip]="shrinkPanel() ? (item.label | translate) : null">
                    <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
                    <span class="ml-2 item-label">
                        {{ item.label | translate }}
                    </span>
                </a>
            </ng-template>
        </p-panelmenu>
    </div>
    <div class="flex-1">
        <router-outlet></router-outlet>
    </div>
</div>
